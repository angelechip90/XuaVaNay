name: Deploy to GitHub Pages

on:
  push:
    branches: [ autobuild ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=6144
      CI: true
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Installing Angular CLI if not present..."
          npm install @angular/cli@latest --save-dev
          
      - name: Verify environment
        run: |
          node --version
          npm --version
          echo "Checking installed packages:"
          npm list @angular/cli @angular-devkit/build-angular || echo "Some packages not found"
          echo "Checking ng executable:"
          ls -la ./node_modules/.bin/ng || echo "ng executable not found"
          
      - name: Build application
        run: |
          echo "Building with local CLI using node_modules/.bin..."
          if [ -x "./node_modules/.bin/ng" ]; then
            ./node_modules/.bin/ng build --configuration=production --base-href="/XuaVaNay/"
          else
            echo "ng executable not found, trying npx..."
            npx --yes @angular/cli@latest build --configuration=production --base-href="/XuaVaNay/"
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./www

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4