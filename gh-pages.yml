name: Deploy Angular Ionic App to GitHub Pages

on:
  push:
    branches: ["autobuild"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Xóa sạch để tránh bị lỗi cache/lockfile
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm uninstall -g @angular/cli
          npm uninstall -g @ionic/cli
          npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli@20

      - name: Install Ionic CLI
        run: npm install -g @ionic/cli@7

      # Ép cài Angular DevKit + CLI đúng version
      - name: Ensure Angular DevKit exists
        run: |
          npm install --save-dev \
            @angular-devkit/build-angular@^20.0.0 \
            @angular/cli@^20.0.0 \
            @ionic/cli@^7 \
            @angular/compiler-cli@^20.0.0

      # Build Angular/Ionic project
      - name: Build app
        run: npm run build:prod
        # output sẽ nằm ở thư mục: www (theo angular.json)

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: www

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
