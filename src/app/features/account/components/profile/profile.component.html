<ion-card *ngIf="user">
    <ion-card-header>
        <ion-card-title>Thông tin cá nhân</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <p>Tên: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <ion-button fill="solid" size="small">
            Cập nhật thông tin
        </ion-button>
    </ion-card-content>
</ion-card>
