<app-header [title]="'Nâng cấp tài khoản'" [showBackButton]="true"></app-header>

<!-- Content -->
<ion-content [fullscreen]="true">
  <div class="page-container">
    <!-- Chào + tiêu đề -->
    <section class="intro">
      <div class="hello">
        <span>Xin chào </span><strong>{{ displayName }},</strong>
      </div>
      <h1>Nâng cấp LVAI PRO</h1>
    </section>

    <!-- Grid 3 cột (stack trên mobile) -->
    <section class="wrapper">
      <!-- Card gói Pro -->
      <ion-card class="plan-card" mode="ios" *ngFor="let plan of plans()">
        <ion-card-header>
          <div class="plan-head">
            <div class="plan-title">{{ plan.Name }}</div>
            <div class="plan-subtitle">{{ plan.Description }}</div>
          </div>
        </ion-card-header>

        <ion-card-content>
          <div class="price-row">
            <div class="price">{{ plan.Price | number:'1.0-0' }}đ</div>
            <div class="per">/ năm</div>
          </div>

          <ul class="features">
            <li *ngFor="let item of plan.Items">
              <ion-icon name="checkmark-circle" aria-hidden="true"></ion-icon>
              <span>{{ item.Description || item }}</span>
            </li>
          </ul>
          <div class="cta">
            <button class="gradient-btn" (click)="onUpgrade(plan.SubscriptionPlanId)">Thanh toán</button>
          </div>
        </ion-card-content>
      </ion-card>
    </section>
  </div>
</ion-content>
