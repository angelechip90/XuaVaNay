<div class="search-results">
    <ion-card *ngFor="let result of results" class="result-card">
        <ion-card-header>
            <ion-card-title>{{ result.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{ result.content }}</p>
        </ion-card-content>
    </ion-card>
</div>
