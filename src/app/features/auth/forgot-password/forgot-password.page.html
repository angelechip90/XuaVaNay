<!-- Header (iOS style) -->
<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Status bar divider mimic -->
  <app-section-logo></app-section-logo>
  
  <!-- Title -->
  <h1 class="title">Quên mật khẩu</h1>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <!-- Email -->
    <div class="field-card" [class.invalid]="form.controls.email.touched && form.controls.email.invalid">
      <ion-icon name="mail-outline" class="field-icon"></ion-icon>
      <ion-input size="10" formControlName="email" type="email" placeholder="Email của bạn"
        aria-label="Email"></ion-input>
    </div>

    <!-- Submit -->
    <button class="gradient-btn" type="submit" aria-label="Gửi email khôi phục">
      <span>GỬI EMAIL KHÔI PHỤC</span>
    </button>
  </form>

  <!-- Back to login -->
  <div class="register-line">
    <span>Nhớ mật khẩu? </span>
    <button class="link underline" type="button" (click)="goBack()">Đăng nhập</button>
  </div>
</ion-content>
