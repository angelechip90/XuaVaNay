<!-- Header (iOS style) -->
<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Status bar divider mimic -->
  <app-section-logo></app-section-logo>
  <!-- Title -->
  <h1 class="title">{{ 'login.title' | translate }}</h1>

  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <!-- Username -->
    <div class="field-card" [class.invalid]="form.controls.username.touched && form.controls.username.invalid">
      <ion-icon name="person-outline" class="field-icon"></ion-icon>
      <ion-input size="10" formControlName="username" type="text"
        [placeholder]="('login.usernamePlaceholder' | translate)"
        [attr.aria-label]="('login.usernamePlaceholder' | translate)"></ion-input>
    </div>

    <!-- Password -->
    <div class="field-card" [class.invalid]="form.controls.password.touched && form.controls.password.invalid">
      <ion-icon name="lock-closed-outline" class="field-icon"></ion-icon>
      <ion-input size="10" formControlName="password" [type]="showPw() ? 'text' : 'password'"
        [placeholder]="('login.passwordPlaceholder' | translate)"
        [attr.aria-label]="('login.passwordPlaceholder' | translate)"></ion-input>
      <ion-icon class="eye" (click)="togglePw()" [name]="showPw() ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
    </div>

    <!-- Options row -->
    <div class="form-checkbox">
      <ion-checkbox formControlName="remember" labelPlacement="end">{{ 'login.remember' | translate }}</ion-checkbox>
      <ion-button fill="clear" size="small" class="link" type="button" (click)="forgotPw()">
        {{ 'login.forgot' | translate }}
      </ion-button>
    </div>

    <!-- Submit -->
    <button class="gradient-btn" type="submit" [attr.aria-label]="('login.submit' | translate)"
      [disabled]="isLoading()">
      <span *ngIf="!isLoading()">{{ 'login.submit' | translate }}</span>
      <span *ngIf="isLoading()">{{ 'login.processing' | translate }}</span>
    </button>
  </form>

  <!-- Register -->
  <div class="register-line">
    <span>{{ 'login.noAccount' | translate }} </span>
    <button class="link underline" type="button" (click)="register()">{{ 'login.register' | translate }}</button>
  </div>
  <app-language></app-language>
</ion-content>
