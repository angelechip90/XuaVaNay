<ion-content [fullscreen]="true" class="ion-padding">
  <app-section-logo></app-section-logo>

  <h1 class="title">Đăng ký hội viên</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <!-- Name -->
    <div class="field-card" [class.invalid]="form.controls.name.touched && form.controls.name.invalid">
      <ion-icon name="person-outline" class="field-icon"></ion-icon>
      <ion-input size="10" formControlName="name" type="text" placeholder="Tên của bạn"
        aria-label="Tên của bạn"></ion-input>
    </div>

    <!-- Email -->
    <div class="field-card" [class.invalid]="form.controls.email.touched && form.controls.email.invalid">
      <ion-icon name="mail-outline" class="field-icon"></ion-icon>
      <ion-input size="10" formControlName="email" type="email" placeholder="Email" aria-label="Email"></ion-input>
    </div>

    <!-- Password -->
    <div class="field-card" [class.invalid]="form.controls.password.touched && form.controls.password.invalid">
      <ion-icon name="lock-closed-outline" class="field-icon"></ion-icon>
      <ion-input size="10" formControlName="password" [type]="showPw ? 'text' : 'password'" placeholder="Mật khẩu"
        aria-label="Mật khẩu"></ion-input>
      <ion-icon class="eye" (click)="togglePw()" [name]="showPw ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
    </div>

    <!-- Confirm Password -->
    <div class="field-card"
      [class.invalid]="(form.controls.confirm.touched && form.controls.confirm.invalid) || form.errors?.['mismatch']">
      <ion-icon name="lock-closed-outline" class="field-icon"></ion-icon>
      <ion-input size="10" formControlName="confirm" [type]="showPw2 ? 'text' : 'password'"
        placeholder="Nhập lại mật khẩu" aria-label="Nhập lại mật khẩu"></ion-input>
      <ion-icon class="eye" (click)="togglePw2()" [name]="showPw ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
    </div>

    <!-- Captcha row -->
    <!-- <div class="captcha-row">
      <div class="field-card" [class.invalid]="form.controls.captcha.touched && form.controls.captcha.invalid">
        <ion-icon name="shield-checkmark-outline" class="field-icon"></ion-icon>
        <ion-input size="10" formControlName="captcha" type="text" placeholder="Mã bảo mật"
          aria-label="Mã bảo mật"></ion-input>
      </div>

      <div class="captcha-box">
        <img [src]="captchaUrl()" alt="captcha" />
        <ion-button fill="clear" size="small" (click)="refreshCaptcha()" aria-label="Làm mới CAPTCHA">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>
      </div>
    </div> -->

    <!-- Policy -->
    <div class="form-checkbox">
      <ion-checkbox formControlName="policy" labelPlacement="end">Đồng ý chính sách bảo mật thông tin cá
        nhân</ion-checkbox>
    </div>

    <!-- Submit -->
    <button class="gradient-btn" type="submit" aria-label="Đăng ký">
      <span>ĐĂNG KÝ</span>
    </button>
  </form>

  <!-- Register -->
  <div class="register-line">
    <span>Bạn đã có tài khoản? </span>
    <button class="link underline" type="button" (click)="goLogin()">Đăng nhập</button>
  </div>
</ion-content>
