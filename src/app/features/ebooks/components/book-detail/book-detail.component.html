<ion-card *ngIf="book">
  <ion-card-header>
    <ion-card-title>{{ book.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>Tác giả: {{ book.author }}</p>
    <p>{{ book.description }}</p>
    <ion-button fill="solid" size="small">
      Đọc ngay
    </ion-button>
  </ion-card-content>
</ion-card>
