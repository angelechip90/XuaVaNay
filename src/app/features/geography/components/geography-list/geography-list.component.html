<div class="geography-list">
  <ion-card *ngFor="let item of geographyItems" class="geography-item">
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ item.description }}</p>
    </ion-card-content>
  </ion-card>
</div>
