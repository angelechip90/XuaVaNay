<ion-content class="landing-page ion-padding">
  <div class="padding-statusbar"></div>
  <div class="background-image">
    <!-- Logo -->
    <div class="logo-container ion-padding">
      <img src="../../../../../assets/image/resources/Frame 1707478009.png" alt="Lac Viet" class="logo" />
    </div>

    <swiper-container #swiperEl [init]="false" class="landing-swiper ion-padding">
      <!-- Slide 1 -->
      <swiper-slide>
        <div class="slide-item">
          <img src="../../../../../assets/image/resources/Frame 1707478255.png" alt="Slide 1" />
        </div>
      </swiper-slide>

      <!-- Slide 2 -->
      <swiper-slide>
        <div class="slide-item">
          <img src="../../../../../assets/image/resources/Bot 2.svg" alt="Slide 2" />
        </div>
      </swiper-slide>
    </swiper-container>
    <section class="ion-padding">
      <h2 class="title fs-30 text-center ion-padding-bottom">Kết nối Quá khứ & Hiện tại Chiếu sáng Tương lai</h2>
      <p class="subtitle fs-22 text-center">Connecting the Past and Present Illuminating the Future</p>
    </section>
    <section class="d-flex justify-content-center">
      <button class="btn-start gradient-btn" (click)="start()">{{ 'landing.start' | translate }}</button>
    </section>
  </div>
</ion-content>
