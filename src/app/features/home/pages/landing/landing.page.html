<ion-content class="landing-page ion-padding" fullscreen="true">
  <div class="padding-statusbar"></div>

  <div class="d-flex flex-column gap-3">
    <!-- Logo -->
    <div class="logo-container">
      <img src="../../../../../assets/image/resources/Frame 1707478009.png" alt="Lac Viet" class="logo" />
    </div>

    <swiper-container [init]="false" class="landing-swiper " [loop]="true" [pagination]="true"
      autoplay="true">
      <!-- Slide 1 -->
      <swiper-slide>
        <div class="slide-item">
          <img src="../../../../../assets/image/resources/Frame 1707478255.png" alt="Slide 1" />
        </div>
      </swiper-slide>

      <!-- Slide 2 -->
      <swiper-slide>
        <div class="slide-item">
          <img src="../../../../../assets/image/resources/Bot 2.svg" alt="Slide 2" />
        </div>
      </swiper-slide>
    </swiper-container>

    <section>
      <h2 class="title fs-28 text-center ion-padding-bottom">Kết nối Quá khứ & Hiện tại<br/>Soi chiếu Tương lai</h2>
      <p class="subtitle fs-22 text-center">Connecting the Past and Present - Illuminating the Future</p>
    </section>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="transparent">
    <section class="d-flex justify-content-center ion-padding-bottom">
      <button class="btn-start gradient-btn" (click)="start()">{{ 'landing.start' | translate }}</button>
    </section>
  </ion-toolbar>
</ion-footer>
