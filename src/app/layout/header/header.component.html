<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="showBackButton">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>
