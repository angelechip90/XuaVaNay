<app-header
  [title]="oData?.Title || ''"
  [showBackButton]="true"
  [templateEnd]="tmpToolbarEnd"
>
  <ng-template #tmpToolbarEnd>
    <!-- <img class="me-3" slot="end" src="../../../../../assets/image/search.png" alt=""> -->
  </ng-template>
</app-header>
<ion-content class="ion-bg-color-white">
  <ng-container *ngIf="oData">
    <div class="w-100 h-100 hidden-scrollbar-pdf pdf-container">
      <ngx-extended-pdf-viewer
        #pdf
        [showBorders]="false"
        [showToolbar]="false"
        [showSidebarButton]="false"
        [sidebarVisible]="false"
        [showFindButton]="false"
        [showPagingButtons]="false"
        [showZoomButtons]="false"
        [showPresentationModeButton]="false"
        [showPrintButton]="false"
        [showDownloadButton]="false"
        [showSecondaryToolbarButton]="false"
        [src]="linkPDF"
        useBrowserLocale="true"
        assetsFolder="assets"
        [zoom]="'page-width'"
        (pageChange)="onPageChange($event)"
        (pagesLoaded)="onPagesLoaded($event)"
      ></ngx-extended-pdf-viewer>
    </div>
  </ng-container>
  <div *ngIf="isLoadPdf" class="controls">
    <div class="left">
      <button
        class="btn wide"
        aria-label="Mục lục"
        style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px"
      >
        <ion-icon name="list-outline"></ion-icon>
      </button>
      <div class="counter" style="box-shadow: 0px 10px 10px 0px #0000001a">
        <span class="chip me-2">{{ page }}</span
        ><span>/{{ totalPages }}</span>
      </div>
    </div>
    <button
      class="round-btn"
      aria-label="Hành động phụ"
