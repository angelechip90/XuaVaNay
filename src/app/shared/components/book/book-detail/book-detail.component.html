<app-header [title]="'Đọc sách'" [showBackButton]="true" [templateEnd]="tmpToolbarEnd">

</app-header>

  <section class="section" *ngIf="fullSummary()">
    <div class="section-head">
      <h2>Tóm tắt nội dung</h2>
    </div>
    <pre class="summary">{{ summary() }}</pre>
    <button class="see-more fst-italic" type="button" (click)="toggleExpanded()">
      {{ expanded() ? 'Thu gọn' : 'Xem tiếp ...' }}
    </button>
  </section>
  <section class="section">
      <div class="section-row mb-3">
        <h2>Số cùng tạp chí</h2>
        <span class="text-secondary">Tất cả</span>
        <!-- <button class="link" type="button">Tất cả</button> -->
      </div>

      <div *ngIf="issues && issues?.length" class="issue-strip hidden-scrollbar">
        <div class="issue" *ngFor="let it of issues">
          <div class="thumb">
            <img [src]="it.AvatarPath" [alt]="it.Title" />
          </div>
          <div class="issue-meta">
            <div class="issue-title">{{ it.Title }}</div>
            <button class="read-chip" (click)="readIssue(it.BookId)">
              <div class="content">
                <span>ĐỌC SÁCH</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="section-row mb-3">
        <h2>Bình luận bạn đọc</h2>
        <button *ngIf="comments && comments?.length" class="link" type="button">Tất cả</button>
      </div>
      <div *ngIf="comments && comments?.length" class="comments hidden-scrollbar">
        <div class="comment-card" *ngFor="let c of comments">
          <div class="c-head">
            <img [src]="c.avatar" alt="" class="avatar" />
            <div class="who">
              <div class="name">{{ c.name }}</div>
              <div class="time">{{ c.time }}</div>
            </div>
          </div>
          <div class="c-body">{{ c.content }}</div>
        </div>
      </div>
      <div *ngIf="comments && comments?.length == 0" class="w-100">
        <span>Chưa có bình luận nào cho sách này</span>
      </div>
    </section>
    <ng-container *ngIf="user">
      <div class="d-flex p-2 flex-column p-3">
        <div class="d-flex align-items-center mb-2">
          <span>Đánh giá:</span>
          <app-rating-start (valueChange)="valueChangeRate($event)"></app-rating-start>
        </div>
        <app-input-chat [placeholder]="'Nhập nội dung bình luận...'" (sendMessage)="send($event)"></app-input-chat>
      </div>
      
    </ng-container>
</ion-content>
