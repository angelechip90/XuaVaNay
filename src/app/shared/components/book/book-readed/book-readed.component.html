  <ng-container *ngIf="lstData && lstData?.length">
    <ion-list class="ion-bg-color-none">
      <div class="book-list">
        <ng-container *ngFor="let item of lstData">
          <div class="book-item" (click)="onBookClick(item)">
            <div class="book-image">
              <img [src]="severUrl+'File/avatar/'+item?.Book?.AvatarPath"/>
            </div>
            <div class="book-info">
              <div class="category-badge">
                <span class="category-text">{{getBookTitle(item?.Book.BookType)}}</span>
              </div>

              <div class="book-details">
                <h3 class="book-title">{{ item?.Book?.Title }}</h3>
                <p class="book-description">{{ item?.Book?.Description }}</p>
                <!-- <div class="d-flex align-items-center gap-2 mb-2">
                  <span class="badge text-bg-primary">Đã đọc</span>
                  <span>Trang {{item?.CurrentPage}}</span>
                </div>
                <p class="book-description">Đọc lúc: {{ item?.CreatedDate | date : 'hh:mm dd/MM/yyyy' }}</p> -->
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-infinite-scroll *ngIf="isLoad" (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent"
        loadingText="Đang tải thêm..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-container>
  <ng-container *ngIf="!lstData || lstData?.length == 0">
  </ng-container>
</ion-content>
