<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()" aria-label="Quay lại">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Lịch sử Hỏi Đáp</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" aria-label="Tùy chọn">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Content -->
<ion-content [fullscreen]="true">
  <div class="container ion-padding">
    <div class="thin-divider"></div>

    <!-- Ô hỏi -->
    <app-input-chat (valueChange)="onValueChange($event)" (sendMessage)="onSendMessage($event)"></app-input-chat>

    <!-- Lưới 2 cột bằng CSS (một danh sách duy nhất) -->
    <div class="grid">
      <div class="qa-card" *ngFor="let item of conversations()">
        <div class="q">{{ item.Title }}</div>
        <div class="a">{{ item.CreatedDate }}</div>
        <div class="t">{{ item.TotalMessages }}</div>
      </div>
    </div>
  </div>
</ion-content>
