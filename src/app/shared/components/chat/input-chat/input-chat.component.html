<ion-card class="search-card" mode="ios">
  <div class="search-row">
    <!-- Group có border: chứa input + nút mic -->
    <div class="search-group">
      <ion-input placeholder="Câu hỏi của bạn..." clear-input="true" inputmode="search" [(ngModel)]="searchText"
        (ionInput)="onValueChange($event)">
      </ion-input>

      <ion-button fill="clear" class="mic-button" aria-label="Voice input" (click)="toggleVoiceInput()"
        [class.recording]="isRecording">
        <ion-icon slot="icon-only" [name]="isRecording ? 'mic-off-outline' : 'mic-outline'">
        </ion-icon>
      </ion-button>
    </div>

    <!-- Nút send tách biệt, hình tròn gradient -->
    <ion-button fill="solid" class="send-button" (click)="onSend()" [disabled]="!searchText" aria-label="Send">
      <ion-icon slot="icon-only" name="send-outline"></ion-icon>
    </ion-button>
  </div>
</ion-card>
