<ion-button [color]="type" [size]="size" [fill]="fill" [disabled]="disabled || loading" (click)="onClick()"
    class="custom-button">

    <ion-spinner *ngIf="loading" name="crescent" class="button-spinner"></ion-spinner>

    <ion-icon *ngIf="icon && !loading" [name]="icon" [slot]="iconPosition">
    </ion-icon>

    <span *ngIf="!loading">{{ text }}</span>
</ion-button>
